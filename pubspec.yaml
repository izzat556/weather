name: wheather_app
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  outline_gradient_button: ^2.0.1+1
  carousel_slider: ^4.2.1
  intl: ^0.18.0
  flutter_bloc: ^8.1.3
  dio: ^5.4.0
  permission_handler: ^11.1.0
  geolocator: ^10.1.0


dev_dependencies: 
  flutter_test: 
    sdk: flutter

flutter_icons:
    android: 'launcher_icon'
    iso: true
    image_path: "assets/images/img_weather_10_18_231x244.png"
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
    - family: Open Sans
      fonts: 
        - asset: assets/fonts/OpenSansRomanBold.ttf
          weight: 700
        - asset: assets/fonts/OpenSansRomanSemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSansRomanRegular.ttf
          weight: 400
